<mat-card class='example-card' *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='https://avatars.mds.yandex.net/get-mpic/5209894/img_id367893927648430401.png/600x600' alt='Photo of a Shiba Inu'>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
    <h2>{{product.price}} Ñ€.</h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Add</button>
    <button mat-button>More info</button>
  </mat-card-actions>
</mat-card>
