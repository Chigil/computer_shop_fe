<h2>Products</h2>
<div *ngFor='let product of products'>
  <mat-card class='example-card'>
    <mat-card-title-group>
      <mat-card-title><a routerLink='{{product.id}}'>{{product.name}}</a></mat-card-title>

    </mat-card-title-group>
    <mat-card-content>
      {{product.description}}
    </mat-card-content>
  </mat-card>
</div>
